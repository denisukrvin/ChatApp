<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="list-group">
                <div class="list-group-item list-group-item-action d-flex align-items-center" *ngFor="let user of users">
                    <div class="chat-image">
                        <img src="assets/img/default-user-avatar.png" class="rounded-circle" style="max-height: 30px;" />
                    </div>
                    <div class="chat-name ml-2">
                        {{user.name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
