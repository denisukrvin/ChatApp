<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="list-group">
                <a routerLink="/users/{{user.id}}" class="list-group-item list-group-item-action d-flex align-items-center" *ngFor="let user of usersList">
                    <div class="user-image">
                        <img src="{{user.avatar ? user.avatar : 'assets/img/default-user-avatar.png'}}" class="rounded-circle" style="max-height: 30px;" />
                    </div>
                    <div class="user-name ml-2">
                        {{user.name}}
                    </div>
                </a>
            </div>
            <div class="alert alert-light text-center" role="alert" *ngIf="usersList.length === 0">
                Users not found
            </div>
        </div>
    </div>
</div>
