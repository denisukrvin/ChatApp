<header>
  <nav class="navbar navbar-expand-md navbar-light bg-white shadow p-3">
    <div class="container">
      <a routerLink="/" class="navbar-brand">ChatApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" *ngIf="authService.isAuthenticated()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngIf="authService.isAuthenticated()">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a routerLink="/" class="nav-link">Messages</a>
          </li>
          <li class="nav-item active">
            <a routerLink="/users" class="nav-link">Users</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
              <a class="nav-link text-dark dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="assets/img/default-user-avatar.png" class="rounded-circle" style="max-height: 30px;" />
                  <span class="ml-2">{{authService.getUserName()}}</span>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a routerLink="/profile" class="dropdown-item text-dark">Profile</a>
                  <a routerLink="/logout" (click)="logout()" class="dropdown-item text-dark">Logout</a>
              </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
