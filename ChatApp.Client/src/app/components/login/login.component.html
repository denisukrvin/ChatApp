<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4">
            <div class="card p-2">
                <div class="card-body">
                    <h4 class="card-title text-center">Login</h4>
                    <hr />
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="loginFormEmail">Email</label>
                            <input type="email" formControlName="email" class="form-control" id="loginFormEmail" [ngClass]="{'is-invalid':submitted && email.errors}">
                            <div *ngIf="submitted && email.errors" class="invalid-feedback">
                                <div *ngIf="email.errors?.required">Email is required</div>
                                <div *ngIf="email.errors?.email">Email must be a valid email address</div>
                                <div *ngIf="email.errors?.minlength">Email must be at least 6 characters</div>
                                <div *ngIf="email.errors?.maxlength">Email must be no more than 30 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="loginFormPassword">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="loginFormPassword" [ngClass]="{'is-invalid':submitted && password.errors}">
                            <div *ngIf="submitted && password.errors" class="invalid-feedback">
                                <div *ngIf="password.errors?.required">Password is required</div>
                                <div *ngIf="password.errors?.minlength">Password must be at least 6 characters</div>
                                <div *ngIf="password.errors?.maxlength">Password must be no more than 20 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <p class="text-center pt-3">Don't have an account? <a routerLink="/register">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
