<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="list-group">
                <div class="list-group-item list-group-item-action d-flex align-items-center" *ngFor="let chat of chats">
                    <div class="chat-image">
                        <img src="assets/img/default-user-avatar.png" class="rounded-circle" style="max-height: 30px;" />
                    </div>
                    <div class="chat-name ml-2">
                        {{userId == chat.firstMemberId ? chat.secondMember.name : chat.firstMember.name}}
                    </div>                
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    Messages
                </div>
                <div class="card-body comments-list text-center">
                    
                </div>
                <div class="card-footer">
                    <div class="form-group">
                        <textarea class="form-control" rows="4" placeholder="Write a message..."></textarea>
                    </div>
                    <div class="form-group d-flex justify-content-end">
                        <button type="button" class="btn btn-success btn-sm">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
